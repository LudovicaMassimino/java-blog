<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/style.css}">

  <title>HOME INIZIALE SENZA LOGIN</title>
</head>

<body>

  <header class="sticky-top">
    <!-- Navbar -->
    <nav class="navbar nav-bg">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">
          <img th:src="@{/img/LogoTitoloHomeCommon.png}" alt="Logo" class="navbar-logo" width="auto" />
        </a>
        <div class="nav justify-content-end">
          <!-- Dropdown per il login -->
          <div class="dropdown">
            <th:block sec:authorize="isAuthenticated()">
              <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <!-- Se l'admin è loggato, mostra il pulsante Logged as Admin -->
                <button class="btn btn-logged">Logged as Admin</button>
              </th:block>
              <th:block sec:authorize="!hasRole('ROLE_ADMIN')">
                <!-- Se l'utente è loggato ma non è admin, mostra un altro pulsante -->
                <button class="btn btn-primary" disabled>Logged in</button>
              </th:block>
            </th:block>
            <th:block sec:authorize="!isAuthenticated()">
              <!-- Se nessuno è loggato, mostra il pulsante di login -->
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Login
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li class="dropdown-item">
                  <form th:action="@{/authentication}" method="post">
                    <div class="form-group stile-form">
                      <label for="username">Username</label>
                      <input type="text" class="form-control stile-form mb-3" id="username" name="username"
                        placeholder="username" required>
                    </div>
                    <div class="form-group stile-form">
                      <label for="password">Password</label>
                      <input type="password" class="form-control stile-form" id="password" name="password"
                        placeholder="password" required>
                    </div>
                    <div th:if="${param.error}">
                      <p class="text-danger">Invalid username or password</p>
                    </div>
                    <div th:if="${error}">
                      <p class="text-danger" th:text="${error}"></p>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="d-flex justify-content-center rounded btn btn-outline-custom my-5 w-60">Login</button>
                    </div>
                  </form>
                </li>
              </ul>
            </th:block>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <main class="container d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex justify-content-center align-items-center mb-4 w-100">
      <h5 class="me-3 mb-0">Filter Categories:</h5>
      <div>
        <a class="badge bg-primary" href="">All posts</a>
        <a class="badge bg-info" href="">PHP</a>
        <a class="badge bg-info" href="">JS</a>
        <a class="badge bg-info" href="">Laravel</a>
        <a class="badge bg-info" href="">Vue</a>
      </div>
    </div>

    <!-- CARD -->
    <div class="content-box-article">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-lg-8 mb-5" th:each="article : ${list}">
          <div class="card">
            <img
              th:src="${#strings.startsWith(article.image, 'uploads/') ? '/' + article.image : '/img/' + article.image}"
              alt="Article Image" class="img-fluid">
            <button class="btn btn-danger btn-img position-absolute m-2">
              <i class="bi bi-pinterest"></i>Salva</button>
            <div class="icon-box position-absolute top-0 end-0 m-2">
              <i class="bi bi-search"></i>
            </div>
            <div class="card-body">
              <h3 class="card-title" th:text="${article.title}"></h3>
              <p class="card-text text-muted">Published on: <span
                  th:text="${#temporals.format(article.article_date, 'dd/MM/yyyy')}"></span></p>
              <span class="badge badge-category bg-primary text-white" th:text="${article.category.name}"></span>
              <p class="card-text mt-2"
                th:text="${article.body.length() > 100 ? #strings.substring(article.body, 0, 100) + '...' : article.body}">
              </p>

              <div class="d-flex align-items-end flex-column">
                <a th:href="@{'/home/article/' + ${article.id}}" class="btn btn-success">Read more</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</body>

</html>
