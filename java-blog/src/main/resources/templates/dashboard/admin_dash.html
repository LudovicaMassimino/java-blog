<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>DASHBOARD ARTICOLI ADMIN/USER</title>
</head>

<body>

    <header class="sticky-top">
        <!-- navbar -->

        <nav class="navbar navbar-expand-lg nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">
                    <img th:src="@{/img/LogoTitoloHomeCommon.png}" alt="Logo" class="navbar-logo" width="auto" /></a>
                <div class="nav justify-content-end">
                    <!-- Dropdown per il login -->
                    <div class="dropdown">
                        <th:block sec:authorize="isAuthenticated()">
                            <th:block sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_USER')">
                                <!-- Se l'admin Ã¨ loggato, mostra il pulsante Logged as Admin -->
                                <button class="btn btn-logged dropdown-toggle me-3" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="light-text">Logged in as</span><br> <span class="text-user"
                                        th:text="${#strings.toUpperCase(loggedUser.substring(0,1)) + loggedUser.substring(1)}"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item my-2 fs-5 mt-3" th:href="@{/profile}">My Profile</a></li>
                                    <li>
                                        <form th:action="@{/logout}" method="post">
                                            <button type="submit" class="dropdown-item my-2 fs-5 mt-3"></a>
                                                Logout</button>
                                        </form>
                                    </li>
                                </ul>
                            </th:block>
                        </th:block>
                    </div>

                    <a class="btn btn-nav btn-sm me-3 fw-bold d-flex align-items-center" th:href="@{/home}"
                        role="button">Back to<br>Home</a>
                    <a class="btn btn-nav me-2 fw-bold d-flex align-items-center"
                        th:href="@{/dashboard/create}" role="button">Create<br>New Post</a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="row my-5 align-items-center">

                <!-- CATEGORIE -->

                <!-- col sx -->
                <div class="col-12 col-lg-10">
                    <div class="d-flex align-items-center justify-content-start">
                        <h5 class="me-3 mb-0 filter-cat">Filter Categories:</h5>
                        <a class="badge badge-cat me-1" th:classappend="${selectedCategory == null} ? 'selected' : ''"
                            th:href="@{/dashboard/admin}">All Posts
                        </a>

                        <!-- Itera su tutte le categorie ottenute dal database -->
                        <div th:each="category : ${category}">
                            <a class="badge badge-cat me-1"
                                th:classappend="${selectedCategory == category.name} ? 'selected' : ''"
                                th:href="@{/dashboard/admin?category={category}(category=${category.name})}"
                                th:text="${category.name}">
                            </a>
                        </div>
                    </div>
                </div>
                <!-- col dx -->
                <div class="col-12 col-lg-2 d-flex align-items-center justify-content-lg-end">
                    <div class="mt-5 mt-lg-0">
                        <form class="d-inline-flex input-group" style="flex-wrap: nowrap;" method="POST"
                            th:action="@{/dashboard/admin}">
                            <input class="input-cat" type="text" name="newCategory" placeholder="New category name"
                                aria-label="New category name" />
                            <button class="btn btn-outline-success btn-save" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>


            <!-- BOX LISTA ARTICOLI -->

            <div class="row my-5 justify-content-center">
                <div th:if="${noArticles}" class="alert text-white text-center mt-3 fs-4">
                    <div class="content-box-article mt-5 d-flex mx-auto">
                        No articles available for this category.
                    </div>
                </div>
                <div class="col-lg-12 col-md-12" th:if="${!noArticles}">
                    <table class="table">
                        <thead>
                            <tr class="fs-5">
                                <th scope="col">Article</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="article : ${list}" class="fs-6 align-items-center">
                                <td class="w-75">
                                    <div class="pt-2 text-start" th:text="${article.title}">
                                    </div>
                                </td>
                                <!-- buttons -->
                                <td class="text-end">
                                    <div class="d-flex justify-content-end gap-2">
                                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                            <button type="button" class="btn btn-outline-danger btn-delete"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="'#deleteModal' + ${article.id}"
                                                data-id="${article.id}">
                                                <i class="fa solid fa-trash-can icon-scale" fill="currentColor"></i>
                                            </button>
                                        </th:block>
                                        <a class="btn btn-outline-primary btn-update"
                                            th:href="@{|/article/${article.id}/update|}"><i
                                                class="fa-solid fa-pencil icon-scale" fill="currentColor"></i>
                                        </a>
                                        <a class="btn btn-outline-success btn-show"
                                            th:href="@{|/article/${article.id}|}">
                                            <i class="fa-solid fa-magnifying-glass icon-scale" fill="currentColor"></i>
                                        </a>
                                    </div>

                                    <!-- Modal -->
                                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                        <div class="modal fade" th:id="'deleteModal' + ${article.id}"
                                            data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                            aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                                            Attenzione
                                                        </h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Sei sicuro di voler eliminare questo ticket ?
                                                    </div>
                                                    <div class="modal-footer">
                                                        <form th:action="@{'/article/{id}/delete'(id=${article.id})}"
                                                            method="post">
                                                            <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Annulla</button>
                                                            <button type="submit" class="btn btn-danger">Conferma ed
                                                                elimina</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>


    <footer>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
