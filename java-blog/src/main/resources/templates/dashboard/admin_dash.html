<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>DASHBOARD ARTICOLI ADMIN</title>
</head>

<body>

    <header class="sticky-top">
        <!-- navbar -->

        <nav class="navbar navbar-expand-lg nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">
                    <img th:src="@{/img/LogoTitoloHomeCommon.png}" alt="Logo" class="navbar-logo" width="auto" /></a>
                <div class="nav justify-content-end">
                    <a class="btn btn-danger btn-sm me-2" href="#" role="button">Logout</a>
                    <a class="btn btn-success btn-sm me-2" th:href="@{/home}" role="button">Home </a>
                    <a class="btn btn-primary btn-sm" th:href="@{/dashboard/create}" role="button">New Post</a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="row my-5 align-items-center justify-content-between">

                <!-- CATEGORIE -->

                <!-- col sx -->
                <div class="col-12 col-md-6 d-flex align-items-center">
                    <h6 class="me-3 mb-0">Filter:</h6>
                    <div class="d-flex">
                        <span class="badge bg-primary me-1">All posts</span>
                        <span class="badge bg-info me-1">PHP</span>
                        <span class="badge bg-info me-1">JS</span>
                        <span class="badge bg-info me-1">Laravel</span>
                        <span class="badge bg-info">Vue</span>
                    </div>
                </div>
                <!-- col dx -->
                <div class="col-12 col-md-6">
                    <form class="d-flex justify-content-end align-items-center input-group ">
                        <input class="form-control-sm input-category" type="text" placeholder="New category name"
                            aria-label="New category name"/>
                        <button class="btn btn-success btn-sm" type="submit">Save</button>
                    </form>
                </div>
            </div>


            <!-- BOX LISTA ARTICOLI -->

            <div class="row my-5 justify-content-center">
                <div class="col-12 col-md-11">
                    <table class="table">
                        <tbody>
                            <tr th:each="article : ${list}" class="fs-6 align-items-center">
                                <td class="w-75">
                                    <div class="pt-2 text-start" th:text="${article.title}">
                                    </div>
                                </td>
                                <!-- buttons -->
                                <td class="text-end">
                                    <div class="d-flex justify-content-end gap-2">
                                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                            th:data-bs-target="'#deleteModal' + ${article.id}"
                                            data-id="${article.id}">Delete</button>
                                        <a type="button" class="btn btn-info btn-sm"
                                            th:href="@{|/article/${article.id}/update|}">Update</a>
                                        <a type="button" class="btn btn-success btn-sm"
                                            th:href="@{|/article/${article.id}|}">Show</a>
                                    </div>

                                    <!-- Modal -->
                                    <div class="modal fade" th:id="'deleteModal' + ${article.id}"
                                        data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                        aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                                        Attenzione
                                                    </h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Sei sicuro di voler eliminare questo ticket ?
                                                </div>
                                                <div class="modal-footer">
                                                    <form th:action="@{'/article/{id}/delete'(id=${article.id})}"
                                                        method="post">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Annulla</button>
                                                        <button type="submit" class="btn btn-danger">Conferma ed
                                                            elimina</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>


    <footer>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
