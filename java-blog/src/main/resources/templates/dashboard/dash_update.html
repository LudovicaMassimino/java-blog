<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>UPDATE ARTICOLO</title>
</head>

<body>

    <header class="sticky-top">
        <!-- navbar -->

        <nav class="navbar navbar-expand-lg nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">
                    <img th:src="@{/img/LogoTitoloHomeCommon.png}" alt="Logo" class="navbar-logo" width="auto" /></a>
                <div class="nav justify-content-end">
                    <a class="btn btn-danger btn-sm me-2" href="#" role="button">Logout</a>
                    <a class="btn btn-success btn-sm me-2" th:href="@{/dashboard/admin}" role="button">Post Dashboard</a>
                    <a class="btn btn-primary btn-sm" href="#" role="button">New Post</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="content-box-update">
                <div class="row text-center justify-content-center">

                    <div class="text-start mt-5">
                        <h1 class="title-color">Edit Post</h1>
                        <form th:action="@{/article/{id}/update(id=${article.id})}" th:object="${article}" method="post"
                            class="stile-form">

                            <!-- titolo -->

                            <div class="mb-3 mt-5 stile-form">
                                <label for="title" class="form-label">Title</label>
                                <input name="title" type="text" class="form-control stile-form" id="title"
                                    placeholder="Title" th:field="*{title}" th:errorClass="is-invalid">
                                <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                                    </ul>
                                </div>
                            </div>

                            <!-- contenuto -->

                            <div class="mb-3 stile-form">
                                <label for="body" class="form-label">Content</label>
                                <div class="mb-3">
                                    <textarea class="form-control stile-form" placeholder="Content" id="body"
                                        th:field="*{body}" rows="8" maxlength="800"
                                        th:errorClass="is-invalid"></textarea>
                                </div>
                                <div th:if="${#fields.hasErrors('body')}" class="invalid-feedback">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('body')}" th:text="${err}"></li>
                                    </ul>
                                </div>
                            </div>

                            <!-- salva -->

                            <div class="d-flex justify-content-center">
                                <button class="d-flex justify-content-center rounded btn btn-outline-custom mt-5 w-60"
                                    type="submit">Salva modifiche</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
