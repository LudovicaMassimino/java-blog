<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>LOGIN</title>
</head>

<body>

    <!-- navbar -->

    <header class="sticky-top">
        <!-- navbar -->

        <nav class="navbar navbar-expand-lg nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">
                    <img th:src="@{/img/LogoTitoloHomeCommon.png}" alt="Logo" class="navbar-logo" width="auto" /></a>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main>

        <div class="container">
            <div class="row text-center my-5 justify-content-center">

                <div class="col-3 text-start mt-5">
                    <h1 class="title-color text-center mb-4">Accedi</h1>

                    <!-- form -->

                    <form th:action="@{/authentication}" method="post">
                        <div class="form-group stile-form">
                            <label for="username">Username</label>
                            <input type="text" class="form-control stile-form mb-3" id="username"
                                name="username" placeholder="username" required>
                        </div>
                        <div class="form-group stile-form">
                            <label for="password">Password</label>
                            <input type="password" class="form-control stile-form" id="password"
                                name="password" placeholder="password" required>
                        </div>
                        <div th:if="${param.error}">
                            <p class="text-danger">Invalid username or password</p>
                        </div>
                        <div th:if="${error}">
                            <p class="text-danger" th:text="${error}"></p>
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <button type="submit"
                                class="d-flex justify-content-center rounded btn btn-outline-custom my-5 w-60">Login</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
