<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/style.css}">

  <title>HOME INIZIALE SENZA LOGIN</title>
</head>

<body>

  <header class="sticky-top">
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg nav-bg">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">
          <img th:src="@{/img/LogoTitoloHomeCommon.png}" alt="Logo" class="navbar-logo" width="auto" /></a>
        <div class="nav justify-content-end">
          <a class="btn btn-primary btn-sm" href="#" role="button">Login</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex justify-content-center align-items-center mb-4 w-100">
      <h5 class="me-3 mb-0">Filter Categories:</h5>
      <div>
        <span class="badge bg-primary">All posts</span>
        <span class="badge bg-info">PHP</span>
        <span class="badge bg-info">JS</span>
        <span class="badge bg-info">Laravel</span>
        <span class="badge bg-info">Vue</span>
      </div>
    </div>

    <!-- CARD -->
    <div class="content-box-article">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-lg-8 mb-5" th:each="article : ${list}">
          <div class="card">
            <img th:src="@{${article.image}}" alt="Paperella gialla" />
            <button class="btn btn-danger btn-img position-absolute m-2">
              <i class="bi bi-pinterest"></i>Salva</button>
            <div class="icon-box position-absolute top-0 end-0 m-2">
              <i class="bi bi-search"></i>
            </div>
            <div class="card-body">
              <h3 class="card-title" th:text="${article.title}"></h3>
              <p class="card-text text-muted">Published on: <span
                  th:text="${#temporals.format(article.article_date, 'dd/MM/yyyy')}"></span></p>
              <span class="badge badge-category bg-primary text-white" th:text="${article.category.name}"></span>
              <p class="card-text mt-2"
                th:text="${article.body.length() > 100 ? #strings.substring(article.body, 0, 100) + '...' : article.body}">
              </p>

              <div class="d-flex align-items-end flex-column">
                <a th:href="@{'/home/article/' + ${article.id}}" class="btn btn-success">Read more</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</body>

</html>
